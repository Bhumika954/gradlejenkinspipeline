plugins {
    id 'application'
    id 'java'
}

group = 'com.example'
version = '1.0-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    implementation 'com.google.guava:guava:23.0'
}

application {
    mainClass = 'com.example.App'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.example.App'
        )
    }
}

